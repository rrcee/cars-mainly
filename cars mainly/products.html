<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Cars Mainly</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>CARS MAINLY</h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Products Hero -->
    <section class="hero" style="height: 50vh;">
        <div class="hero-content">
            <div class="metallic-logo">
                <h1>OUR PRODUCTS</h1>
            </div>
            <div class="animated-text">
                <p>Explore Our Premium Hot Wheels Collection</p>
            </div>
        </div>
        <div class="hero-overlay"></div>
    </section>

    <!-- Products Section -->
    <section class="products" style="padding-top: 50px;">
        <div class="container">
            <h2 class="section-title">Hot Wheels Collection</h2>
            <div class="products-carousel-container">
                <div class="products-carousel" id="productsContainer">
                    <!-- Products will be dynamically loaded here -->
                </div>
                <button class="products-carousel-nav prev"><i class="fas fa-chevron-left"></i></button>
                <button class="products-carousel-nav next"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>CARS MAINLY</h2>
                    <p>Premium Hot Wheels Collection</p>
                </div>
                <div class="footer-links">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
                <div class="social-icons">
                    <a href="https://www.instagram.com/carsmainly" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Cars Mainly. All rights reserved.</p>
            </div>
        </div>
    </footer>
